<div class="container">
	<div class="card">

				<div class="form-group">
					<label for="">CLIENTE:</label>
					<input type="text" id="nom_cli" class="form-control" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
				</div>
				<div class="form-group">
					<label for="">DIRECCIÃ“N:</label>
					<input type="text" id="direccion" class="form-control" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
				</div>
				<div class="form-group">
					<label for="">FECHA NAC.:</label>
					<input type="date" id="fec_nac" class="form-control">
